<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand = "full" (click) = "loadPhotos()"> Cargar Fotos</ion-button>
  <ion-list>
    <ion-item *ngFor = "let photo of photoService.photos">
      <ion-thumbnail slot = "start">
        <img [src] = "photo.webviewPath" /> 
      </ion-thumbnail>
      <ion-label>
        <h3>{{ photo.filepath }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
